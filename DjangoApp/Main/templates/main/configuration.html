{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 onclick="test()">hello world</h1>
    </div>


    <input type="file" id="JSON-input" accept="application/json">
    <input type="file" id="JS-input" accept=".js">
    <input type="file" id="CSS-input" accept=".css">




    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}    
        <input id="JSON"type="hidden" name="JSON" value="">
        <input id="JS"  type="hidden" name="JS" value="">
        <input id="CSS" type="hidden" name="CSS" value="">



        <button id="btn" name="jsonUpload">Upload</button>
        
    </form>

    <script type="text/javascript" src="{% static 'script.js' %}"></script>

    
</body>
</html>
